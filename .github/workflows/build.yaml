name: Build
on:
    push:
        branches:
            - 'main'
        paths:
            - Dockerfile
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - run: echo "ğŸ‹ Dockerfile change detected by a ${{github.event_name}} event!"
            - run: echo "ğŸ§ª This job, running on ${{runner.os}}, will test to see if the dockerfile can succesfully build an image"
            - run: echo "ğŸŒ³ This is running on the ${{github.ref}} branch of ${{github.repository}}"
            
            - name: Check Out
              uses: actions/checkout@v4
            - run: echo "ğŸƒâ€â¡ï¸ ${{github.repository}} has been cloned to ${{runner.name}}"
            
            - run: echo "ğŸ—ï¸ Setting up Docker Buildx..."
            - name: Setup Docker Buildx
              uses: docker/setup-buildx-action@v3
            
            - name: Sanitize PR Title to Create Docker Image Tag
              id: sanitize
              run: echo "title=$(echo ${{ github.event.head_commit.message }} | tr -cs '[:alnum:]' '-')" >> $GITHUB_OUTPUT

            - name: Create Set Docker Tag
              run: echo "SANITIZED_TITLE=${{ steps.sanitize.outputs.title }}" >> $GITHUB_ENV 

            - run: echo "ğŸšœ Building docker image ${{env.SANITIZED_TITLE}}"
            - name: Build Docker Image 
              run: docker build -t "${{env.SANITIZED_TITLE}}" .

            - run: echo "ğŸ all steps complete"